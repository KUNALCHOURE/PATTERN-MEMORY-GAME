<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SIMON GO</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="heading">
    <h1>SIMON GAME</h1>
    <H2>PRESS ANY KEY TO START GAME</H2>
</div>
<hr>

<div class="game">
    <div class="upper">
    <div class="btn red" type="button">1</div>
    <div class="btn orange" type="button">2</div>
</div>
<div class="lower">
    <div class="btn green" type="button">3</div>
    <div class="btn blue" type="button">4</div>
</div>
</div>

</body>
</html>
